<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room BUS</title>
    <meta name="description"
        content="Juego interactivo tipo Escape Room para dar a conocer algunos de los aspectos más importeantes de la Biblioteca de la Universidad de Sevilla.">
    <link rel="stylesheet" href="./css/book_game.css" type="text/css">
</head>

<body>
    <div id="game-bg-wrapper">
        <div id="portada">
            <div id="inicio-texto">
                <button id="btn-start-game" class="boton-bonito">Comenzar</button>
            </div>
        </div>
        <div id="book-separator"><!-- Quitar y añadir sombra al div derecho --></div>
        <div id="game" class="game-bg d-none game-border">
            <div id="picture-col" class="game-col">
            </div>
            <div id="text-col" class="game-col">
                <div id="scene-text">
                </div>
                <div id="action-selectors">
                    <hr>
                </div>
            </div>
        </div>
        <div id="fin-juego" class="d-none">
            <button class="boton-bonito" onclick="main()">Ver historia</button>
            <button class="boton-bonito" onclick="main()">Descargar PDF</button>
        </div>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
